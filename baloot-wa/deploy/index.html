<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sawa Baloot</title>
  </head>
  <body>
    <script type="module">
      import init from "./baloot_wa.js";
      async function run() {
        await init();
      }
      run();
    </script>
    <div id="playing"></div>
    <div id="join">
      <form id="join_form">
        <p>
          <b>Name:</b><input id="name_input" placeholder="Kevero" required="" />
        </p>
        <button id="play_button" type="submit">Play xD</button>
      </form>
    </div>

    <div id="disconnected" hidden="">
      <p>
        <span id="disconnected_msg">Could not connect to game server</span>
      </p>
    </div>
    <div id="game">
      <div id="room_name"></div>
      <div id="svg_div">
        <div id="hand"></div>
        <div id="table"></div>
        <svg id="game_svg" width="100" height="100" viewBox="0 0 200 200"></svg>
      </div>
      <div id="chat_div">
        <div id="chat_msgs"></div>
        <div id="chat_input_div">
          <p><b id="chat_name"></b></p>
          <input id="chat_input" placeholder="Send Message..." />
        </div>
      </div>
    </div>
    <div>
      <table id="score_table">
        <tbody id="score_rows">
          <tr>
            <th style="width: 20px"></th>
            <th style="width: 100%">Player</th>
            <th style="width: 60%">Score</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
